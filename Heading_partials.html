<div class="row wrapper border-bottom white-bg page-heading">
	    <div class="col-sm-4">
	        <h2>
            
             {{title}}
             
            </h2>
	        <ol class="breadcrumb">
                {{#each breadCrumb:i}}
	            <li>
                 <a  {{#if i==0}} href="{{url}}" class="active"{{/if}}>
                 	{{#if i==0}}
                 	<strong>{{title}}</strong>
                    {{else}}
                     {{title}}
                    {{/if}}
                 </a>
	            </li>
	            
                 {{/each}}
	        </ol>
	    </div>
	    
	</div>
